<div [ngClass]="alert" class="alert" role="alert">
  A simple primary alert—check it out!
</div>
<button class='btn btn-info' (click)='alert = "alert-info"'>Info</button>
<button class='btn btn-primary' (click)='alert = "alert-primary"'>Primary</button>

<br><br>
<h3 [ngClass]="{'text-danger': properties.danger, 'text-info': !properties.danger}">
  Hola mundo
</h3>

<button
  (click)='properties.danger = !properties.danger'
  class='btn'
  [ngClass]="{'btn-danger': properties.danger, 'btn-info': !properties.danger}">
    Cambiar
</button>

<br><br>
<h3>Proceso asíncrono</h3>
<button
  (click)='execute()'
  [disabled]='loading'
  class='btn btn-primary'>
  <i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}" class='fa'></i>
    &nbsp;
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
<p [appResaltado]='"orange"'>
  Hola Mundo
</p>
